<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="responsive-page-header">
      <div class="responsive-page-header-container">
        <img src="./images/Teeth Logo.png" alt="" />

        <nav class="responsive-page-navigation-container">
          <ul class="navigation-list-item">
            <li>
              <p class="list-item">
                <a class="navigation-links" href="">Home</a>
              </p>
            </li>
          </ul>
          <ul class="navigation-list-item">
            <li>
              <p class="list-item">
                <a class="navigation-links" href="">About</a>
              </p>
            </li>
          </ul>
        </nav>

        <div class="responsive-page-buttons-container">
          <button class="button button-white">Login</button>
          <button class="button button-purple">Register</button>
        </div>

        <button class="hamburger-button">
          <img src="./images/Hamburger.png" alt="" />
        </button>
      </div>
    </header>

    <section>
      <div class="banner-container">
        <div class="banner-text-container">
          <h1 class="banner-title">
            <span class="purple-text">Tooth Talk:</span><br />
            A Casual Meetup for Dental Professionals
          </h1>
          <p class="banner-text">Please register to be a part of the event.</p>
          <button class="button button-purple">Register Now</button>
        </div>

        <div class="banner-image-container">
          <img class="banner-image" src="./images/dentist.png" alt="" />
        </div>
      </div>
    </section>

    <section>
      <div class="partners-container">
        <div>
          <h2 class="partners-title">
            Our Partner in<br />Promoting Oral Health
          </h2>
        </div>
        <div class="partners-logos-container">
          <div class="partners-logos">
            <img src="./images/logo1.png" alt="" />
            <img src="./images/logo2.png" alt="" />
            <img src="./images/logo3.png" alt="" />
            <img src="./images/logo4.png" alt="" />
            <img src="./images/logo5.png" alt="" />
            <img src="./images/logo6.png" alt="" />
            <img src="./images/logo7.png" alt="" />
            <img src="./images/logo8.png" alt="" />
            <img src="./images/logo9.png" alt="" />
            <img src="./images/logo10.png" alt="" />
            <img src="./images/logo11.png" alt="" />
            <img src="./images/logo12.png" alt="" />
            <img src="./images/logo13.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
