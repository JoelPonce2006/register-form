<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header-page">
      <div class="header-menu">
        <div class="header-icon">
          <img src="../images/logo.png" alt="" />
        </div>
        <ul class="header-texts">
          <li class="header-text">Home</li>
          <li class="header-text">About</li>
        </ul>
        <div class="header-login-register">
          <button class="button-login">Login</button>
          <button class="button-register">Register</button>
        </div>
      </div>
    </header>

    <div class="body-page">
      <div class="body-containers">
        <div class="body-text">
          <h3 class="body-title">Tooth Talk:</h3>
          <h4 class="body-subtitle">
            A Casual Meetup for Dental Professionals
          </h4>
          <p class="body-paragraph">
            Please register to be a part of the event.
          </p>
          <button class="body-button">Register Now</button>
        </div>
        <div class="body-image">
          <img src="../images/body-logo.png" alt="" />
        </div>
      </div>
    </div>

    <footer class="footer-page">
      <div class="footer-text">
        <h4 class="footer-title">
          Our Partner in <br />
          Promoting Oral Health
        </h4>
      </div>
      <div class="footer-partners">
        <div class="footer-partner">
          <img src="../images/paypal.png" alt="" />
          <img src="../images/kick.png" alt="" />
          <img src="../images/payless.png" alt="" />
          <img src="../images/discord.png" alt="" />
          <img src="../images/mailchimp.png" alt="" />
          <img src="../images/salesforce.png" alt="" />
          <img src="../images/Logo 10.png" alt="" />
        </div>
      </div>
      <div class="footer-partners-2">
        <div class="footer-partner-2">
          <img src="../images/eblue.png" alt="" />
          <img src="../images/solnaranja.png" alt="" />
          <img src="../images/fuxia.png" alt="" />
          <img src="../images/amazon.png" alt="" />
          <img src="../images/shopofy.png" alt="" />
          <img src="../images/borange.png" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
